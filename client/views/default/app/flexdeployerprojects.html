<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Flex Deployer/ projects</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-home" data-comp-id="button.2"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <label class="item item-input" data-comp-id="textInput.1">
            <span class="input-label">Search</span>
            <input ng-change="app.relatedscreen('flexdeployerprojects', true)"
                ng-model="data.filter" powwow-change="{dynamic:false}" type="text">
        </label>
        <div class=" card" data-comp-id="div.1"
            ng-click="app.action('flexdeployerprojects', 'listItems[item].action', this)"
            ng-repeat="item in data.listItems">
            <div class="row" data-comp-id="row.1">
                <div class="col col-10" data-comp-id="column.1">
                    <i class="icon ion-android-arrow-forward" data-comp-id="icon.1"></i>
                </div>
                <div class="col" data-comp-id="column.2">
                    <div data-comp-id="text.1" ng-bind="item.string">Some text</div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
